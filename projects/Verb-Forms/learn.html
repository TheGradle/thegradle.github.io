<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вивчайте глаголи</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/verbs-list.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body onload="GetMyWords()">
  <div class="wrap">
    <div class="warning margin row" id="cookie-warning">
      <p class="warning--text">Сайт використовує cookie-файли, щоб запам’ятовувати слова, які ви вивчали. Продовжуючи використовувати цей сайт Ви надаєте згоду на використання cookie-файлів.</p>
      <button class="btn" id="cookie-check">Зрозуміло</button>
    </div>
    <div class="main">
      <h1 class="main--title">Вивчайте глаголи</h1>
      <div class="main-item" style="display: none;" id="my-words-block">
        <h2 class="main-item--title">Глаголи які ви вивчаєте</h2>
        <ul class="main-item-list" id="all-my-words"></ul>
        <button class="btn" id="learn-words" title="Стане доступно згодом" disabled>Вчити</button>
      </div>
      <div class="main-item">
        <h2 class="main-item--title">Оберіть глаголи, які ви не знаєте</h2>
        <ul class="main-item-list" id="all-words"></ul>
        <button class="btn" id="save-words">Зберігти</button>
      </div>
    </div>
  </div>
  <script src="js/words.js"></script>
  <script src="js/cookies.js"></script>
  <script src="js/learn.js"></script>
</body>
</html>
