<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вивчення глаголів</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body>
  <div class="wrap">
    <div class="main m-t-60 m-b">
      <h1 class="title"><a href="learn-list.html">←</a> Вивчення глаголів (<span id="quiz-number"></span>)</h1>
      <div class="bg-color bg-color_cyan m-t m-b row" id="cookie-warning" style="display: none;">
        <p>Сайт використовує cookie-файли, щоб запам’ятовувати слова, які ви вивчали. Продовжуючи використовувати цей сайт Ви надаєте згоду на використання cookie-файлів.</p>
        <button class="btn" id="cookie-check">Зрозуміло</button>
      </div>
      <div class="main-item">
        <h2 class="title">Напишіть всі форми глаголу <span id="quiz-word" style="font-weight: 600;"></span></h2>
        <input type="text" class="input" placeholder="word - word - word" id="user-answer">
        <button class="btn" id="give-answer">Відповісти</button>
      </div>
    </div>
  </div>
  <script src="js/words.js"></script>
  <script src="js/cookies.js"></script>
  <script src="js/learn.js"></script>
</body>
</html>
