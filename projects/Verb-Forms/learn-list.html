<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вивчайте глаголи</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">

<body>
  <div class="wrap">
    <div class="main m-t-60">
      <h1 class="title"><a href="index.html">←</a> Вивчайте глаголи</h1>
      <div class="bg-color bg-color_cyan m-t m-b row" id="cookie-warning" style="display: none;">

        <h2 class="title">Глаголи які ви вивчаєте</h2>
        <ul class="list" id="all-my-words"></ul>
        <a href="learn.html"><button class="btn" id="learn-words">Вчити</button></a>

        <h2 class="title">Оберіть глаголи, які ви не знаєте</h2>

    </div>
    <footer class="t-c m-b">
