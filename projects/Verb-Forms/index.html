<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Форми глаголів</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
</head>
<body onload="RandomForms()">
  <div class="bootstrap-wrapper wrap">
    <div class="row margin">
      <div class="col-12 bg-color bg-color_green">
        <div class="main">
          <h1 class="main--title">Пошук форми глаголу</h1>
          <input type="text" class="main--input" placeholder="write" maxlength="16" id="input-search">
          <button class="btn" id="btn-search">Шукати</button>
        </div>
      </div>
    </div>
    <div class="row margin">
      <div class="col-md-7 bg-color bg-color_bisque margin_bottom">
        <div class="content">
          <h2 class="content--title">Випадкові глаголи</h2>
          <ul class="content-list" id="forms-list"></ul>
          <a href="verbs-list.html" class="content--link">Всі глаголи</a>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4 bg-color bg-color_gold margin_bottom">
        <div class="sidebar">
          <h2 class="sidebar--title">Вивчайте глаголи</h2>
          <p class="sidebar--subtitle">Останні глаголи, які ви вивчили</p>
          <ul class="sidebar-list">
            <li>break — broke — broken</li>
            <li>blow — blew — blown</li>
          </ul>
          <button class="btn">Вчити ще</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/words.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
