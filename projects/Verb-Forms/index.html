<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verb Forms</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bootstrap-wrapper">
    <div class="row margin">
      <div class="col-12 bg-color bg-color_green">
        <div class="main">
          <h1 class="main--title">Пошук форми глаголу</h1>
          <input type="text" class="main--input" placeholder="write" maxlength="16">
          <button class="main--btn">Шукати</button>
        </div>
      </div>
    </div>
    <div class="row margin">
      <div class="col-md-7 bg-color bg-color_bisque margin_bottom">
        <div class="content">
          <h2 class="content--title">Випадкові глаголи</h2>
          <ul class="content-list">
            <li>Write — Wrote — Written</li>
            <li>Write — Wrote — Written</li>
            <li>Write — Wrote — Written</li>
            <li>Write — Wrote — Written</li>
            <li>Write — Wrote — Written</li>
          </ul>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4 bg-color bg-color_gold margin_bottom">
        <div class="sidebar">
          <h2 class="sidebar--title">Вивчайте глаголи</h2>
          <p class="sidebar--subtitle">Останні глаголи, які ви вивчили</p>
          <ul class="sidebar-list">
            <li>Write — Wrote — Written</li>
            <li>Write — Wrote — Written</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
