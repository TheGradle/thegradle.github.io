<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathGenerator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <p id="main-text">MathGenerator</p>
    <button id="btn">Почати!</button>
  </div>
  <script>
    var text = document.getElementById("main-text");
    var btn = document.getElementById("btn");
    
    btn.addEventListener("click", Start);

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min) + min); //The maximum is exclusive and the minimum is inclusive
    }

    function Start() {
      btn.innerHTML = "Ще!";

      var valid = false;
      
      while(!valid) {
        var a = getRandomInt(0, 15);
        var b = getRandomInt(0, 15);
        var symbol = (getRandomInt(0, 2) == 1) ? "+" : "-";

        if(symbol == "-") {
          if(a - b > 0) {
            valid = true;
          }
        }
        else {
          valid = true;
        }
      }

      text.innerHTML = a + " " + symbol + " " + b;
    }
  </script>
</body>
</html>
